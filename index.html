<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- daisy ui and tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            "lexend": "Lexend"
          }
        }
      }
    }
  </script>

  <title>Donate Foundation</title>
</head>

<body class="font-lexend m-0">
  <header class=" ">
    <nav class="bg-[#F9F7F3]">
      <div class="w-11/12 mx-auto">
        <div class="flex justify-center py-4 md:hidden">
          <div class="pr-2 "><img class="w-7 h-7" src="./images/logo.png" alt=""></div>
          <div class="font-semibold text-[#111111] text-xl">Donate Bangladesh</div>

        </div>
        <div class="navbar ">
          <div class="navbar-start">
            <a class="px-8 py-2 rounded-lg bg-[#B4F461] text-xl">Blog</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <div class="pr-2 "><img class="w-7 h-7" src="./images/logo.png" alt=""></div>
            <div class="font-semibold text-[#111111] text-xl">Donate Bangladesh</div>

          </div>
          <div class="navbar-end">
            <div class="p-2"><img src="./images/coin.png" alt=""></div>
            <div class="text-[#111111B3] text-xl font-medium">5500 BDT</div>
          </div>
        </div>
      </div>
    </nav>
    <div>
      <div class="flex justify-center space-x-8 my-10">
        <button class=" bg-[#B4F461] rounded-xl px-8 py-2  font-semibold text-xl text-[#111111] border-none">Donation</button>
        <button class=" bg-[#B4F461]  rounded-xl px-8 py-2 font-semibold text-xl text-[#111111]">History</button>
      </div>
    </div>
  </header>

  <script src="./js/index.js"></script>

</html>
